<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>球面折射互動模擬 - Convex Interface Refraction</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
        .controls { display: flex; gap: 15px; margin-bottom: 15px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #333; }
        input { width: 80px; padding: 5px; }
        canvas { border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .info { margin-top: 10px; color: #666; font-size: 14px; }
    </style>
</head>
<body>

    <h2>球面折射互動實驗室</h2>
    
    <div class="controls">
        <div class="input-group">
            <label>物距 p (cm)</label>
            <input type="number" id="input_p" value="60" step="1">
        </div>
        <div class="input-group">
            <label>曲率半徑 R (cm)</label>
            <input type="number" id="input_R" value="40" step="1">
        </div>
        <div class="input-group">
            <label>介質 1 (n1)</label>
            <input type="number" id="input_n1" value="1.0" step="0.1">
        </div>
        <div class="input-group">
            <label>介質 2 (n2)</label>
            <input type="number" id="input_n2" value="1.5" step="0.1">
        </div>
    </div>

    <div id="canvas-container"></div>
    <div class="info">※ 綠色為物體 (O)，紅色為像 (I)，黑色為球心 (C)。頂點位置為座標原點。</div>

<script>
let p, R, n1, n2;
let offsetX = 300; // 頂點在畫面上的 X 座標
let scaleFactor = 3; // 縮放比例，讓 cm 轉換成像素看起來明顯

function setup() {
    let canvas = createCanvas(800, 400);
    canvas.parent('canvas-container');
    
    // 監聽輸入框變動
    select('#input_p').input(updateParams);
    select('#input_R').input(updateParams);
    select('#input_n1').input(updateParams);
    select('#input_n2').input(updateParams);
    
    updateParams();
    noLoop(); // 只有在數值變動時更新
}

function updateParams() {
    p = parseFloat(select('#input_p').value());
    R = parseFloat(select('#input_R').value());
    n1 = parseFloat(select('#input_n1').value());
    n2 = parseFloat(select('#input_n2').value());
    redraw();
}

function draw() {
    background(255);
    translate(offsetX, height / 2); // 將原點移動到鏡面頂點

    // 畫主光軸
    stroke(200);
    line(-offsetX, 0, width - offsetX, 0);

    // 1. 計算像距 q (球面折射公式: n1/p + n2/q = (n2-n1)/R)
    let rhs = (n2 - n1) / R - n1 / p;
    let q = (Math.abs(rhs) > 1e-6) ? n2 / rhs : 10000;
    let mag = (-n1 * q) / (n2 * p);

    // 2. 繪製球面介面 (Arc)
    stroke(0, 0, 150);
    strokeWeight(2);
    noFill();
    beginShape();
    // 增加繪圖範圍，確保弧線夠長
    for (let angle = -0.8; angle <= 0.8; angle += 0.01) {
        let x = R_px - R_px * cos(angle);
        let y = R_px * sin(angle);
        vertex(x, y);
    }
    endShape();

    
    // 3. 繪製關鍵點 (O, I, C)
    let p_px = -p * scaleFactor;
    let q_px = q * scaleFactor;
    let c_px = R * scaleFactor;

    // 物體 O
    fill(0, 128, 0);
    noStroke();
    ellipse(p_px, 0, 8, 8);
    text('O', p_px - 5, -15);

    // 球心 C
    fill(0);
    ellipse(c_px, 0, 5, 5);
    text('C', c_px - 5, 20);

    // 像 I
    if (q !== 10000) {
        fill(255, 0, 0);
        ellipse(q_px, 0, 8, 8);
        text(q > 0 ? 'I (Real)' : 'I (Virtual)', q_px - 20, -15);
    }

    // 4. 繪製示範光線
    let h = 40; // 入射高度 (像素)
    // 計算入射光線與球面的交點 (x_p)
    let x_p = R_px - sqrt(max(0, pow(R_px, 2) - pow(h, 2)));

    // 入射光
    stroke(0, 128, 0, 150);
    line(p_px, 0, x_p, -h);

    // 折射光
    stroke(255, 0, 0);
    if (q > 0) {
        // 實像：連向 q
        line(x_p, -h, q_px, 0);
    } else {
        // 虛像：由 q 發散，向右延伸
        let endX = width - offsetX;
        let slope = (0 - (-h)) / (q_px - x_p);
        let endY = -h + slope * (endX - x_p);
        line(x_p, -h, endX, endY);
        // 虛像延長線 (虛線)
        drawingContext.setLineDash([5, 5]);
        line(q_px, 0, x_p, -h);
        drawingContext.setLineDash([]);
    }

    // 5. 顯示數據
    resetMatrix();
    fill(0);
    noStroke();
    textSize(14);
    text(`計算像距 q: ${q.toFixed(2)} cm`, 20, height - 60);
    text(`放大倍率 M: ${mag.toFixed(2)}`, 20, height - 40);
}
</script>
</body>
</html>
