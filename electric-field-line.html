<!DOCTYPE html>
<html>
<head>
    <title>互動式三電荷電力線</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        .ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="ui">
        <b>互動電力線模擬</b><br>
        拖曳電荷移動位置<br>
        紅：正電荷 | 藍：負電荷
    </div>
<script>
let charges = [];
const linesPerCharge = 10; // 增加線條數量以達到圖中的密度

class Charge {
    constructor(x, y, q) {
        this.x = x;
        this.y = y;
        this.q = q;
        this.isDragging = false;
    }

    update() {
        if (mouseIsPressed) {
            let d = dist(mouseX, mouseY, this.x, this.y);
            if (d < 30 || this.isDragging) {
                this.x = mouseX;
                this.y = mouseY;
                this.isDragging = true;
            }
        } else {
            this.isDragging = false;
        }
    }

    display() {
        noStroke();
        // 專業色彩：紅藍漸層感
        let col = this.q > 0 ? color(200, 0, 0) : color(0, 0, 200);
        fill(col);
        ellipse(this.x, this.y, 35, 35);
        
        // 繪製白色的正負號
        stroke(255);
        strokeWeight(2);
        line(this.x - 8, this.y, this.x + 8, this.y);
        if (this.q > 0) line(this.x, this.y - 8, this.x, this.y + 8);
    }
}

function setup() {
    createCanvas(windowWidth, windowHeight);
    // 模擬圖中的偶極矩配置
    charges.push(new Charge(width/2 - 120, height/2, 1));
    charges.push(new Charge(width/2 + 120, height/2, -1));
}

function draw() {
    background(255); // 改為白色背景，更像教材
    
    for (let c of charges) {
        // 核心：正電順向發射 (1)，負電逆向接收 (-1)
        let direction = (c.q > 0) ? 1 : -1;
        let numLines = Math.abs(c.q) * linesPerCharge;
        
        for (let i = 0; i < numLines; i++) {
            let a = map(i, 0, numLines, 0, TWO_PI);
            let startX = c.x + cos(a) * 18;
            let startY = c.y + sin(a) * 18;
            // 呼叫下方我們補上的這個新函數
            traceFieldLine(startX, startY, direction);
        }
    }

    for (let c of charges) {
        c.update();
        c.display();
    }
}

function traceFieldLine(x, y, dir) {
    let px = x;
    let py = y;
    let stepSize = 4;
    let maxSteps = 300; // 雙向追蹤，單向步數不用太長
    let segmentInterval = 12; // 箭頭出現的間隔
    
    for (let k = 0; k < maxSteps; k++) {
        let totalE = createVector(0, 0);
        let stopLine = false;

        for (let c of charges) {
            let r = createVector(px - c.x, py - c.y);
            let d = r.mag();
            
            // 物理檢查：如果靠近「其他」電荷，就停止，避免線條穿進電荷內部
            if (d < 15 && k > 2) { stopLine = true; break; }
            
            let strength = c.q / (d * d);
            r.normalize().mult(strength);
            totalE.add(r);
        }

        if (stopLine || totalE.mag() === 0) break;

        let angle = totalE.heading();
        
        // 箭頭方向處理：如果是負電出發 (dir = -1)，箭頭要反向 180 度
        let arrowAngle = (dir === 1) ? angle : angle + PI;

        if (k % segmentInterval === 0) {
            drawArrowSegment(px, py, arrowAngle, 12);
        }
        
        // 更新位置：順著或逆著電場方向移動
        let v = totalE.normalize().mult(stepSize * dir);
        px += v.x;
        py += v.y;

        // 超出螢幕邊界就停止
        if (px < -100 || px > width + 100 || py < -100 || py > height + 100) break;
    }
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
