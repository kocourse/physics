<!DOCTYPE html>
<html>
<head>
    <title>互動式三電荷電力線</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        .ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="ui">
        <b>互動電力線模擬</b><br>
        拖曳電荷移動位置<br>
        紅：正電荷 | 藍：負電荷
    </div>
<script>
let charges = [];
const linesPerCharge = 10; // 您要求的 10 條線

// 1. 【必須放在最前面】類別定義，避免 "Charge is not defined"
class Charge {
    constructor(x, y, q) {
        this.x = x;
        this.y = y;
        this.q = q;
        this.isDragging = false;
    }

    update() {
        if (mouseIsPressed) {
            let d = dist(mouseX, mouseY, this.x, this.y);
            if (d < 30 || this.isDragging) {
                this.x = mouseX;
                this.y = mouseY;
                this.isDragging = true;
            }
        } else {
            this.isDragging = false;
        }
    }

    display() {
        noStroke();
        fill(this.q > 0 ? '#ff4757' : '#2f3542');
        circle(this.x, this.y, 30);
        fill(255);
        textAlign(CENTER, CENTER);
        textSize(18);
        text(this.q > 0 ? "+" : "-", this.x, this.y);
    }
}

// 2. 主程式初始化
function setup() {
    createCanvas(windowWidth, windowHeight);
    charges.push(new Charge(width/2 - 200, height/2, 1));
    charges.push(new Charge(width/2 + 200, height/2, -1));
    charges.push(new Charge(width/2, height/2 - 150, 1));
}

// 3. 每一影格的繪製
function draw() {
    background(0);
    
    // 只從正電荷發射場線
    for (let c of charges) {
        if (c.q > 0) {
            let numLines = Math.abs(c.q) * linesPerCharge;
            for (let i = 0; i < numLines; i++) {
                // 使用 map 確保這 10 條線 360 度均勻分布
                let a = map(i, 0, numLines, 0, TWO_PI);
                let startX = c.x + cos(a) * 15;
                let startY = c.y + sin(a) * 15;
                traceFieldLine(startX, startY);
            }
        }
    }

    // 處理電荷的互動與顯示
    for (let c of charges) {
        c.update();
        c.display();
    }
}

// 4. 場線追蹤與箭頭段繪製
function traceFieldLine(x, y) {
    let px = x;
    let py = y;
    let stepSize = 4;
    let maxSteps = 400; 
    let segmentInterval = 6; // 控制箭頭密度
    
    for (let k = 0; k < maxSteps; k++) {
        let totalE = createVector(0, 0);
        let stopLine = false;

        for (let c of charges) {
            let r = createVector(px - c.x, py - c.y);
            let d = r.mag();
            // 物理檢查：如果撞到任何電荷就停止
            if (d < 15) { stopLine = true; break; }
            
            // 向量場疊加：E = kQ/r^2
            let strength = c.q / (d * d);
            r.normalize().mult(strength);
            totalE.add(r);
        }

        if (stopLine || totalE.mag() === 0) break;

        let angle = totalE.heading();

        // 繪製「一段一段帶箭頭」的向量段
        if (k % segmentInterval === 0) {
            drawArrowSegment(px, py, angle, 18); // 長度設為 18
        }
        
        // 更新位置
        let v = totalE.normalize().mult(stepSize);
        px += v.x;
        py += v.y;

        // 離開畫面判定
        if (px < -100 || px > width + 100 || py < -100 || py > height + 100) break;
    }
}

// 5. 箭頭與線段組成的向量段
function drawArrowSegment(x, y, angle, len) {
    push();
    translate(x, y);
    rotate(angle);
    stroke(255, 180); // 稍微透明的白線
    strokeWeight(1.5);
    line(0, 0, len, 0); 
    
    noStroke();
    fill(255, 220);
    let arrowSize = 5;
    // 在線段末端繪製箭頭尖端
    triangle(len + 2, 0, len - arrowSize, -arrowSize/1.5, len - arrowSize, arrowSize/1.5);
    pop();
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
