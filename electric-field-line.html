<!DOCTYPE html>
<html>
<head>
    <title>互動式三電荷電力線</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        .ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="ui">
        <b>互動電力線模擬</b><br>
        拖曳電荷移動位置<br>
        紅：正電荷 | 藍：負電荷
    </div>

<script>
let charges = [];
const linesPerCharge = 10; // 每單位電量的場線數量

function setup() {
    createCanvas(windowWidth, windowHeight);
    // 初始化：正電荷 +1 (發射 16 條), 負電荷 -1 (接收 16 條), 正電荷 +1 (發射 16 條)
    charges.push(new Charge(width/2 - 200, height/2, 1));
    charges.push(new Charge(width/2 + 200, height/2, -1));
    charges.push(new Charge(width/2, height/2 - 150, 1));
}

function draw() {
    background(0);
    
    // 只從「正電荷」出發畫線 (場線由正極流向負極或無限遠)
    for (let c of charges) {
        if (c.q > 0) {
            let numLines = Math.abs(c.q) * linesPerCharge;
            for (let a = 0; a < TWO_PI; a += TWO_PI / numLines) {
                // 從電荷邊緣一點點的位置出發
                let startX = c.x + cos(a) * 15;
                let startY = c.y + sin(a) * 15;
                traceFieldLine(startX, startY);
            }
        }
    }

    for (let c of charges) {
        c.update();
        c.display();
    }
}

function traceFieldLine(x, y) {
    let px = x;
    let py = y;
    let stepSize = 5;      // 步進距離縮小，路徑更精確
    let maxSteps = 500;    // 步數增加，確保能跨越全螢幕
    let segmentInterval = 6; // 縮短間隔（原本是15），讓箭頭變密集
    
    for (let k = 0; k < maxSteps; k++) {
        let totalE = createVector(0, 0);
        let stopLine = false;

        for (let c of charges) {
            let r = createVector(px - c.x, py - c.y);
            let d = r.mag();
            if (d < 15) { stopLine = true; break; }
            let strength = c.q / (d * d);
            r.normalize().mult(strength);
            totalE.add(r);
        }

        if (stopLine || totalE.mag() === 0) break;

        let angle = totalE.heading();

        // --- 關鍵修改：讓線段變密集 ---
        if (k % segmentInterval === 0) {
            // 第四個參數從 8 改成 20，讓線段加長，頭尾相接
            drawArrowSegment(px, py, angle, 15); 
        }
        
        px += totalE.normalize().x * stepSize;
        py += totalE.normalize().y * stepSize;

        if (px < -100 || px > width + 100 || py < -100 || py > height + 100) break;
    }
}

function drawArrowSegment(x, y, angle, len) {
    push();
    translate(x, y);
    rotate(angle);
    
    // 增加線條亮度與粗細
    stroke(255, 255, 255, 180); 
    strokeWeight(1.5);
    line(0, 0, len, 0); // 這條就是箭頭的「尾巴」
    
    // 畫箭頭尖端
    noStroke();
    fill(255, 220);
    let arrowSize = 5;
    triangle(len + 2, 0, len - arrowSize, -arrowSize/1.5, len - arrowSize, arrowSize/1.5);
    pop();
}

    class Charge {
    constructor(x, y, q) {
        this.x = x;
        this.y = y;
        this.q = q;
        this.isDragging = false;
    }

    update() {
        // 處理滑鼠拖拽邏輯
        if (mouseIsPressed) {
            let d = dist(mouseX, mouseY, this.x, this.y);
            if (d < 30 || this.isDragging) {
                this.x = mouseX;
                this.y = mouseY;
                this.isDragging = true;
            }
        } else {
            this.isDragging = false;
        }
    }

    display() {
        noStroke();
        // 根據正負電顯示紅或藍
        fill(this.q > 0 ? '#ff4757' : '#2f3542');
        circle(this.x, this.y, 30);
        
        // 顯示正負號文字
        fill(255);
        textAlign(CENTER, CENTER);
        textSize(18);
        text(this.q > 0 ? "+" : "-", this.x, this.y);
    }
}

// 補上視窗縮放自動調整，否則換視窗大小會破圖
function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}

</script>
</body>
</html>
