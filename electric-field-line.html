<!DOCTYPE html>
<html>
<head>
    <title>互動式三電荷電力線</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        .ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="ui">
        <b>互動電力線模擬</b><br>
        拖曳電荷移動位置<br>
        紅：正電荷 | 藍：負電荷
    </div>
<script>
let charges = [];
const linesPerCharge = 10; // 增加線條數量以達到圖中的密度

class Charge {
    constructor(x, y, q) {
        this.x = x;
        this.y = y;
        this.q = q;
        this.isDragging = false;
    }

    update() {
        if (mouseIsPressed) {
            let d = dist(mouseX, mouseY, this.x, this.y);
            if (d < 30 || this.isDragging) {
                this.x = mouseX;
                this.y = mouseY;
                this.isDragging = true;
            }
        } else {
            this.isDragging = false;
        }
    }

    display() {
        noStroke();
        // 專業色彩：紅藍漸層感
        let col = this.q > 0 ? color(200, 0, 0) : color(0, 0, 200);
        fill(col);
        ellipse(this.x, this.y, 35, 35);
        
        // 繪製白色的正負號
        stroke(255);
        strokeWeight(2);
        line(this.x - 8, this.y, this.x + 8, this.y);
        if (this.q > 0) line(this.x, this.y - 8, this.x, this.y + 8);
    }
}

function setup() {
    createCanvas(windowWidth, windowHeight);
    // 模擬圖中的偶極矩配置
    charges.push(new Charge(width/2 - 120, height/2, 1));
    charges.push(new Charge(width/2 + 120, height/2, -1));
}

function draw() {
    background(255); // 改為白色背景，更像教材圖片
    
    // 繪製電力線
    for (let c of charges) {
        if (c.q > 0) {
            let numLines = Math.abs(c.q) * linesPerCharge;
            for (let i = 0; i < numLines; i++) {
                let a = map(i, 0, numLines, 0, TWO_PI);
                // 從電荷表面出發
                let startX = c.x + cos(a) * 18;
                let startY = c.y + sin(a) * 18;
                drawSmoothFieldLine(startX, startY);
            }
        }
    }

    for (let c of charges) {
        c.update();
        c.display();
    }
}

function drawSmoothFieldLine(x, y) {
    let px = x, py = y;
    let stepSize = 3;
    let maxSteps = 800; // 增加步數確保長線條能畫完
    
    noFill();
    stroke(0, 100); // 黑色半透明線條
    strokeWeight(1);
    
    beginShape();
    for (let k = 0; k < maxSteps; k++) {
        let totalE = createVector(0, 0);
        let stop = false;

        for (let c of charges) {
            let r = createVector(px - c.x, py - c.y);
            let d = r.mag();
            
            // 碰到任何電荷就停止
            if (d < 15) { stop = true; break; }
            
            // E = kQ / r^2
            let strength = c.q / (d * d);
            r.normalize().mult(strength);
            totalE.add(r);
        }

        if (stop || totalE.mag() === 0) break;

        vertex(px, py);

        // 每隔一定距離畫一個小箭頭 (對齊電力線方向)
        if (k > 0 && k % 40 === 0) {
            drawArrowHead(px, py, totalE.heading());
        }

        let v = totalE.normalize().mult(stepSize);
        px += v.x;
        py += v.y;

        if (px < -width || px > width * 2 || py < -height || py > height * 2) break;
    }
    endShape();
}

function drawArrowHead(x, y, angle) {
    push();
    translate(x, y);
    rotate(angle);
    fill(0, 150);
    noStroke();
    // 縮小箭頭，使其看起來更優雅
    triangle(5, 0, -4, -3, -4, 3);
    pop();
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
