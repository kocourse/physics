<!DOCTYPE html>
<html>
<head>
    <title>互動式三電荷電力線</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        .ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="ui">
        <b>互動電力線模擬</b><br>
        拖曳電荷移動位置<br>
        紅：正電荷 | 藍：負電荷
    </div>
<script>
let charges = [];
const linesPerCharge = 10;

// --- 1. 先定義類別 (建議放在最前面或最後面) ---
class Charge {
    constructor(x, y, q) {
        this.x = x;
        this.y = y;
        this.q = q;
        this.isDragging = false;
    }
    update() {
        if (mouseIsPressed) {
            let d = dist(mouseX, mouseY, this.x, this.y);
            if (d < 30 || this.isDragging) {
                this.x = mouseX;
                this.y = mouseY;
                this.isDragging = true;
            }
        } else {
            this.isDragging = false;
        }
    }
    display() {
        noStroke();
        fill(this.q > 0 ? '#ff4757' : '#2f3542');
        circle(this.x, this.y, 30);
        fill(255);
        textAlign(CENTER, CENTER);
        textSize(18);
        text(this.q > 0 ? "+" : "-", this.x, this.y);
    }
}

// --- 2. p5.js 的主邏輯 ---
function setup() {
    createCanvas(windowWidth, windowHeight);
    charges.push(new Charge(width/2 - 200, height/2, 1));
    charges.push(new Charge(width/2 + 200, height/2, -1));
    charges.push(new Charge(width/2, height/2 - 150, 1));
}

function draw() {
    background(0);
    for (let c of charges) {
        if (c.q > 0) {
            let numLines = Math.abs(c.q) * linesPerCharge;
            for (let i = 0; i < numLines; i++) {
                let a = map(i, 0, numLines, 0, TWO_PI);
                traceFieldLine(c.x + cos(a) * 15, c.y + sin(a) * 15);
            }
        }
    }
    for (let c of charges) {
        c.update();
        c.display();
    }
}

// --- 3. 繪圖輔助函數 ---
function traceFieldLine(x, y) {
    let px = x, py = y;
    let stepSize = 4, maxSteps = 500, segmentInterval = 6;
    for (let k = 0; k < maxSteps; k++) {
        let totalE = createVector(0, 0);
        let stopLine = false;
        for (let c of charges) {
            let r = createVector(px - c.x, py - c.y);
            let d = r.mag();
            if (d < 15) { stopLine = true; break; }
            r.normalize().mult(c.q / (d * d));
            totalE.add(r);
        }
        if (stopLine || totalE.mag() === 0) break;
        if (k % segmentInterval === 0) drawArrowSegment(px, py, totalE.heading(), 20);
        let v = totalE.normalize().mult(stepSize);
        px += v.x; py += v.y;
        if (px < -100 || px > width + 100 || py < -100 || py > height + 100) break;
    }
}

function drawArrowSegment(x, y, angle, len) {
    push();
    translate(x, y);
    rotate(angle);
    stroke(255, 180);
    strokeWeight(1.5);
    line(0, 0, len, 0);
    noStroke();
    fill(255, 220);
    triangle(len + 2, 0, len - 5, -3.5, len - 5, 3.5);
    pop();
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
